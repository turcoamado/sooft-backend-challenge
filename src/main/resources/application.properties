spring.application.name=challenge

# DB connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/SooftChallenge
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.initialization-mode=always

# Hibernate (JPA) Configurations
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Options: none, validate, update, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.platform=postgres

# For error messages
server.error.include-message=always

# Amount of days for queries
company.query.lastDays=30

